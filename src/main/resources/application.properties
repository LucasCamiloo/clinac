spring.application.name=Projeto Integrador

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinacdb
# Set timeout to 2 seconds to fail fast
spring.data.mongodb.socket-timeout=2000
spring.data.mongodb.connect-timeout=2000
spring.data.mongodb.server-selection-timeout=2000

# Logging
spring.data.mongodb.logging.level=INFO

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server
server.error.include-stacktrace=never
spring.mvc.throw-exception-if-no-handler-found=true

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Consultas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e6ebf5;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            border: 2px solid #003699;
            padding: 30px;
        }
        h1 {
            color: #0B6599;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #d3dcec;
        }
        th {
            background-color: #c0e5d5;
        }
        tr:nth-child(even) {
            background-color: #f5f9ff;
        }
        tr:hover {
            background-color: #e6efff;
        }
        .btn-voltar {
            display: inline-block;
            margin-top: 25px;
            background: #003699;
            color: #fff;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            tr { margin-bottom: 15px; border: 1px solid #003699; }
            td { text-align: left; padding: 8px; border: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Consultas</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Serviço</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td th:text="${consulta.id}">1</td>
                    <td th:text="${consulta.nomePaciente != null ? consulta.nomePaciente : consulta.idPaciente}">Paciente</td>
                    <td th:text="${#dates.format(consulta.dataConsulta, 'dd/MM/yyyy')}">27/05/2025</td>
                    <td th:text="${#dates.format(consulta.dataConsulta, 'HH:mm')}">10:30</td>
                    <td th:text="${consulta.tipoDeServico}">Cardiologista</td>
                    <td th:text="${consulta.status}">Realizada</td>
                </tr>
                <tr th:if="${consultas == null or #lists.isEmpty(consultas)}">
                    <td colspan="6" style="text-align:center;">Nenhuma consulta encontrada.</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/Views/MainMenuMedico/index}" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
